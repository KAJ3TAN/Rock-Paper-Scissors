<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
        <div class="before">
            <h1 class="game-name">
                <span class="pink">rock </span> <span class="yellow">paper </span>
                <span class="blue">scissors</span>
            </h1>
            <button class="play btn">play game</button>
        </div>
		

		<div>
			<h2>Computer choice: <span class="computerChoice"></span></h2>
			<h2>User choice: <span class="userChoice"></span></h2>
			<h2>Result: <span class="result"></span></h2>
		</div>

		<div class="btns">
			<button>✋</button>
			<button>👊</button>
			<button>✌️</button>
		</div>

		<div class="scoreboard">
			<h1>score</h1>
			<h3>computer: <span class="computerScore"></span></h3>
			<h3>user: <span class="userScore"></span></h3>
		</div>

        <div class="endGame">
            <h1 class="endText"></h1>
            <button class="restartGame btn">play again</button>
        </div>

		<script src="app.js"></script>
	</body>
</html>
